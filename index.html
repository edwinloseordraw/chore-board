
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chore Board</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#111111" />

  <!-- App/PWA icons (add these image files at the repo root) -->
  <link rel="icon" href="icon.png" type="image/png" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link rel="manifest" href="manifest.webmanifest" />
  
  <style>
        :root{
      /* Theme variables (default theme: Neon Glass / Dark) */
      --bg: radial-gradient(1200px 800px at 20% 10%, rgba(0,255,240,0.10), transparent 55%),
            radial-gradient(900px 700px at 80% 25%, rgba(255,0,200,0.10), transparent 55%),
            linear-gradient(180deg, #0b0f12 0%, #07090b 100%);
      --headerBg: rgba(12,14,18,0.88);

      --panel: rgba(255,255,255,0.06);
      --panel2: rgba(255,255,255,0.08);
      --panel3: rgba(0,0,0,0.28);

      --border: rgba(255,255,255,0.10);
      --border2: rgba(255,255,255,0.12);

      --text: #f5f5f5;
      --muted: rgba(245,245,245,0.75);
      --muted2: rgba(245,245,245,0.6);

      --btn: rgba(255,255,255,0.10);
      --btnHover: rgba(255,255,255,0.14);
      --btnActive: #22f0b6;
      --danger: #c62828;

      --inputBg: rgba(0,0,0,0.30);
      --inputBorder: rgba(255,255,255,0.14);

      --ringTrack: rgba(255,255,255,0.22);

      --shadow: 0 14px 28px rgba(0,0,0,0.45);
      --glassBlur: 14px;

      /* Neumorphism shadows (color-agnostic; themes still own colors) */
      --neuOutShadow: 8px 8px 18px rgba(0,0,0,0.38), -6px -6px 14px rgba(255,255,255,0.06);
      --neuOutShadowSoft: 6px 6px 14px rgba(0,0,0,0.34), -5px -5px 12px rgba(255,255,255,0.05);
      --neuInShadow: inset 8px 8px 18px rgba(0,0,0,0.42), inset -6px -6px 14px rgba(255,255,255,0.06);
      --neuInShadowSoft: inset 6px 6px 14px rgba(0,0,0,0.36), inset -5px -5px 12px rgba(255,255,255,0.05);
          
      --radius: 12px;
    }

      /* Neumorphism helpers */
      .neuOut{ box-shadow: var(--neuOutShadow); }
      .neuOutSoft{ box-shadow: var(--neuOutShadowSoft); }
      .pressed{ box-shadow: var(--neuInShadow) !important; }
      .pressedSoft{ box-shadow: var(--neuInShadowSoft) !important; }
    
    .assignSelect{
      width: 130px;
      padding: 6px 8px;
      border-radius: 10px;
      border: 1px solid var(--inputBorder);
      background: var(--inputBg);
      color: var(--text);
      font-size: 13px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    header{
      display:flex;
      gap:8px;
      padding:10px;
      background:var(--headerBg);
      flex-wrap:wrap;
      align-items:center;
      position:sticky;
      top:0;
      z-index:5;
      justify-content:flex-start;
      backdrop-filter: blur(var(--glassBlur));
      -webkit-backdrop-filter: blur(var(--glassBlur));
      box-shadow: var(--neuOutShadowSoft);
    }

            header button.active{
      background:var(--btnActive);
      color:#000;
      font-weight:800;
      border-color: rgba(0,0,0,0.25);
    }

    header button.active{
      background:var(--btnActive);
      color:#000;
      font-weight:700;
    }

        header select{
      background:var(--btn);
      color:var(--text);
      border:1px solid var(--border2);
      padding:8px 12px;
      border-radius:10px;
      font-size:14px;
      cursor:pointer;
      white-space:nowrap;
      appearance:none;
      -webkit-appearance:none;
      line-height:1.2;
    }
    header select:hover{ background:var(--btnHover); }

    /* Left side navigation (hamburger opens a panel on the left) */
    .menuWrap{
      position:relative;
      display:flex;
      align-items:center;
    }

    .hamburgerBtn{
      background:var(--btn);
      color:var(--text);
      border:1px solid var(--border2);
      padding:8px 12px;
      border-radius:12px;
      font-size:18px;
      cursor:pointer;
      line-height:1;
      white-space:nowrap;
      height:40px;
      box-shadow: var(--neuOutShadowSoft);
    }
    .hamburgerBtn:hover{ background:var(--btnHover); }
    .hamburgerBtn:active{ box-shadow: var(--neuInShadowSoft); }

    .sideOverlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.45);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      display:none;
      z-index:60;
    }
    .sideOverlay.open{ display:block; }

    .sidePanel{
      position:fixed;
      top:0;
      left:0;
      height:100vh;
      width:300px;
      max-width:85vw;
      background:var(--headerBg);
      border-right:1px solid var(--border2);
      box-shadow: 18px 0 36px rgba(0,0,0,0.45);
      transform: translateX(-105%);
      transition: transform 180ms ease;
      z-index:70;
      display:flex;
      flex-direction:column;
      padding:10px;
      gap:10px;
    }
    .sidePanel.open{ transform: translateX(0); }

    .sideHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:8px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.04);
      box-shadow: var(--neuOutShadowSoft);
    }
    .sideTitle{
      font-weight:900;
      letter-spacing:0.2px;
      opacity:0.95;
      font-size:14px;
    }
    .sideClose{
      background:transparent;
      border:1px solid rgba(255,255,255,0.14);
      color:var(--text);
      border-radius:10px;
      padding:8px 10px;
      cursor:pointer;
      box-shadow: var(--neuOutShadowSoft);
    }
    .sideClose:hover{ background: rgba(255,255,255,0.06); }
    .sideClose:active{ box-shadow: var(--neuInShadowSoft); }

    .sideNav{
      display:flex;
      flex-direction:column;
      gap:8px;
      overflow:auto;
      padding-right:2px;
    }

    .sideBtn{
      width:100%;
      text-align:left;
      background:var(--btn);
      border:1px solid var(--border2);
      color:var(--text);
      padding:12px 12px;
      border-radius:12px;
      font-size:14px;
      cursor:pointer;
      box-shadow: var(--neuOutShadowSoft);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .sideBtn:hover{ background:var(--btnHover); }
    .sideBtn:active{ box-shadow: var(--neuInShadowSoft); }
    .sideBtn.active{ box-shadow: var(--neuInShadowSoft); }

    .sideChevron{
      opacity:0.75;
      font-weight:900;
      transform: rotate(0deg);
      transition: transform 160ms ease;
    }
    .sideBtn[aria-expanded="true"] .sideChevron{ transform: rotate(90deg); }

    .sideSub{
      display:none;
      padding-left:10px;
      margin-top:4px;
      margin-bottom:6px;
      gap:6px;
      flex-direction:column;
    }
    .sideSub.open{ display:flex; }

    .sideSub .sideBtn{
      padding:10px 12px;
      border-radius:12px;
      font-size:13px;
    }

    /* Notes overlay (for quick viewing today's notes without leaving the day page) */
    .notesOverlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.45);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      display:none;
      z-index:80;
    }
    .notesOverlay.open{ display:block; }

    .notesPanel{
      position:fixed;
      top:14px;
      left:50%;
      transform: translateX(-50%) translateY(-110%);
      width:min(720px, 92vw);
      max-height:86vh;
      background:var(--headerBg);
      border:1px solid var(--border2);
      border-radius:14px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.45);
      z-index:90;
      display:flex;
      flex-direction:column;
      gap:10px;
      padding:12px;
      transition: transform 180ms ease;
    }
    .notesPanel.open{ transform: translateX(-50%) translateY(0); }

    .notesHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:8px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.04);
      box-shadow: var(--neuOutShadowSoft);
    }
    .notesTitle{
      font-weight:900;
      letter-spacing:0.2px;
      opacity:0.95;
      font-size:14px;
    }
    .notesClose{
      background:transparent;
      border:1px solid rgba(255,255,255,0.14);
      color:var(--text);
      border-radius:10px;
      padding:8px 10px;
      cursor:pointer;
      box-shadow: var(--neuOutShadowSoft);
    }
    .notesClose:hover{ background: rgba(255,255,255,0.06); }
    .notesClose:active{ box-shadow: var(--neuInShadowSoft); }

    .notesBody{
      display:flex;
      flex-direction:column;
      gap:8px;
      min-height:0;
    }

    .notesBody textarea{
      min-height:220px;
      resize:vertical;
    }

    /* Uniform top-nav controls (Weekly Reset, misc header buttons) */
    .navBtn{
      background:var(--btn);
      color:var(--text);
      border:1px solid var(--border2);
      padding:10px 14px;
      border-radius:12px;
      font-size:14px;
      cursor:pointer;
      white-space:nowrap;
      height:40px;
      box-shadow: var(--neuOutShadowSoft);
    }
    
    .navBtn:hover{ background:var(--btnHover); }
    .navBtn:active{ box-shadow: var(--neuInShadowSoft); }

    .navBtn.danger{
      background:var(--danger);
      border-color: rgba(0,0,0,0.25);
      box-shadow: var(--neuOutShadowSoft);
    }

    /* Active nav should look pressed in */
    header button.active{
      box-shadow: var(--neuInShadowSoft);
    }
    
    header .spacer{ flex:1; }

    header .danger{ background:var(--danger); }

    main{
      flex:1;
      padding:10px;
      overflow: visible;
      display:flex;
      flex-direction:column;
      gap:10px;
      min-height:0;
    }
.maintForm{
  display:grid;
  grid-template-columns: 2fr 1fr 1fr auto;
  gap:12px;
  align-items:end;
}
.maintForm .field label{
  display:block;
  font-size:12px;
  opacity:.8;
  margin-bottom:6px;
}
.maintForm input, .maintForm select{
  width:100%;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid var(--inputBorder);
  background:var(--inputBg);
  color:var(--text);
  height:40px;
  box-shadow: var(--neuOutShadowSoft);
}
/* iPad/iOS Safari: date inputs render taller unless you tame them */
.maintForm input[type="date"]{
  -webkit-appearance: none;
  appearance: none;
  height:40px;
  min-height:40px;
  line-height:40px;
  padding:0 12px;          /* override iOS odd padding */
  font-size:14px;          /* keeps it from scaling */
}
.maintForm .actions button{
  width:100%;
}

.maintList{
  display:flex;
  flex-direction:column;
  gap:10px;
}
.maintRow{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.08);
  background:rgba(0,0,0,.18);
}
.maintTask{
  font-weight:700;
}
.maintSub{
  margin-top:4px;
  font-size:12px;
  opacity:.8;
}

@media (max-width: 980px){
  .maintForm{ grid-template-columns: 1fr; }
}

    /* ---------- Common panels ---------- */
    .panel{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:10px;
      box-shadow: var(--neuOutShadow);
    }

    .panel h2, .panel h3{
      margin:0 0 8px 0;
      font-size:14px;
      letter-spacing:0.2px;
      opacity:0.95;
    }

    .hint{
      font-size:12px;
      color:var(--muted2);
      margin-top:-4px;
      margin-bottom:8px;
      line-height:1.25;
    }

    /* ---------- Dashboard ---------- */
    .dashGrid{
      display:grid;
      grid-template-columns: 1.2fr 1fr;
      gap:10px;
      min-height:0;
    }
    .dashHeaderRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:6px;
    }
    .dashHeaderRow h2{
      margin:0;
    }

    .rings{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:10px;
      align-items:stretch;
    }

    .ringCard{
      background:var(--panel2);
      border:1px solid var(--border2);
      border-radius:var(--radius);
      padding:12px;
      width:100%;
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:center;
      justify-content:flex-start;
      text-align:center;
      box-shadow: var(--neuOutShadow);
    }

    .ringMeta{
      display:flex;
      flex-direction:column;
      gap:4px;
      align-items:center;
      justify-content:center;
    }
    .ringFilter{
      width:100%;
      max-width: 180px;
      background:var(--inputBg);
      color:var(--text);
      border:1px solid var(--inputBorder);
      border-radius:10px;
      padding:8px 10px;
      font-size:13px;
    }

    .ringSvgWrap{
      width:128px;
      height:128px;
      position:relative;
      flex:0 0 auto;
    }

    .ringSvgWrap .pct{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:22px;
      font-weight:900;
      letter-spacing:0.2px;
    }

    svg{ display:block; }

    /* a slightly "chalky" look without getting fancy */
    .chalkTrack{ opacity:0.25; }
    .chalkStroke{
      filter: drop-shadow(0 0 0.6px rgba(255,255,255,0.2));
    }

    .dashNav{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin-top:10px;
    }

    .dashNav button{
      padding:10px 12px;
      border-radius:10px;
    }

    .notesBox{
      display:flex;
      flex-direction:column;
      gap:8px;
      min-height:0;
    }

    .notesControls{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }

        .notesControls input{
      background:var(--inputBg);
      border:1px solid var(--inputBorder);
      color:var(--text);
      border-radius:10px;
      padding:8px 10px;
      font-size:14px;
      width:180px;
    }

    .notesControls .small{
      font-size:12px;
      color:var(--muted2);
    }

        textarea{
      width:100%;
      min-height:180px;
      background:var(--inputBg);
      color:var(--text);
      border:1px solid var(--inputBorder);
      border-radius:12px;
      padding:10px;
      resize:vertical;
      font-size:14px;
      line-height:1.25;
    }

    .lockedOverlay{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:space-between;
      background:rgba(0,0,0,0.35);
      border:1px dashed rgba(255,255,255,0.25);
      border-radius:10px;
      padding:10px;
      color:var(--muted);
      font-size:13px;
    }

    /* ---------- Day view ---------- */
    .columns{
      display:grid;
      grid-template-columns:repeat(4, minmax(260px, 1fr));
      gap:10px;
      align-items:stretch;

      /* No independent scrolling â€” page scrolls as one */
      flex:0;
      overflow:visible;
    }

    .column{
      background:var(--panel2);
      border:1px solid var(--border2);
      border-radius:var(--radius);
      padding:10px;
      display:flex;
      flex-direction:column;
      box-shadow: var(--neuOutShadow);

      /* Let content define height. Grid can still stretch columns evenly without forcing extra blank space. */
      min-height: 0;
    }

    /* Day header (day name + date) */
    .dayHeaderBar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
    }
    .dayHeaderBar .dayTitle{
      margin:0;
      font-size:18px;
      font-weight:900;
      text-transform:capitalize;
    }
    .dayHeaderBar .dayDate{
      font-size:13px;
      font-weight:800;
      color:var(--muted2);
      white-space:nowrap;
    }

    .column h2{
      margin:0 0 8px 0;
      text-align:center;
      font-size:16px;
      font-weight:800;
    }

    .chore{
      margin-bottom:3px;
      font-size:14px;
    }

    /* Phase 8.5: make the entire chore row (including text) a tap target */
    .choreLabel{
      display:flex;
      align-items:center;
      gap:7px;
      padding:7px 10px;
      border-radius:10px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: rgba(255,255,255,0.08);
      box-shadow: var(--neuOutShadowSoft);
    }
    .choreLabel:active{
      background: rgba(255,255,255,0.06);
    }
    .choreLabel span{
      flex:1;
      line-height:1.1;
    }
    .choreLabel input[type="checkbox"]{
      width:18px;
      height:18px;
      flex:0 0 auto;
    }

    /* Weekly chores panel (Phase 3), moved BELOW columns per your request */
    .weeklyGrid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:8px 10px;
    }

    .weeklyItem{
      display:grid;
      grid-template-columns:18px 1fr 120px;
      align-items:center;
      gap:8px;
      background:var(--panel3);
      border:1px solid var(--border2);
      border-radius:10px;
      padding:8px;
      min-height:44px;
      box-shadow: var(--neuOutShadowSoft);
    }

    .weeklyItem .label{
      font-size:13px;
      opacity:0.95;
      line-height:1.15;
      word-break:break-word;
    }

        .weeklyItem select{
      background:var(--inputBg);
      color:var(--text);
      border:1px solid var(--inputBorder);
      border-radius:10px;
      padding:6px 8px;
      font-size:13px;
      width:120px;
    }

    /* Yesterday summary */
    .yesterdayGrid{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:10px;
    }

    .yCard{
      background:var(--panel3);
      border:1px solid var(--border2);
      border-radius:10px;
      padding:8px;
      min-height:48px;
    }

    .yTitle{
      font-weight:800;
      font-size:13px;
      text-align:center;
      margin-bottom:6px;
      opacity:0.95;
    }

    .yLine{
      font-size:12.5px;
      opacity:0.9;
      margin:4px 0;
      line-height:1.2;
      word-break:break-word;
    }

    .notesDay textarea{
      min-height:110px;
    }

        /* ---------- Theme controls (Admin) ---------- */
    .themeGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin-top:10px;
    }
    .themeRow{
      background:var(--panel2);
      border:1px solid var(--border2);
      border-radius:12px;
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .themeRow label{
      font-size:12px;
      color:var(--muted2);
    }
    .themeRow select, .themeRow button{
      background:var(--btn);
      color:var(--text);
      border:1px solid var(--border2);
      padding:10px 12px;
      border-radius:12px;
      font-size:14px;
      cursor:pointer;
    }
    .themeRow select:hover, .themeRow button:hover{ background:var(--btnHover); }
    .modeBtns{ display:flex; gap:8px; flex-wrap:wrap; }
    .modeBtns button.active{
      background:var(--btnActive);
      color:#000;
      font-weight:900;
      border-color: rgba(0,0,0,0.25);
    }
    
    /* ---------- Admin (member colors) ---------- */
    .adminGrid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:10px;
    }
    .adminRow{
      background:var(--panel2);
      border:1px solid var(--border2);
      border-radius:12px;
      padding:12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      min-height:56px;
    }
    .adminName{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:800;
      font-size:14px;
    }
    .colorInput{
      width:54px;
      height:36px;
      border:none;
      background:transparent;
      padding:0;
      cursor:pointer;
    }

    /* ---------- Admin (pre-write day notes) ---------- */
    .adminNotesGrid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:10px;
      margin-top:10px;
    }
    .adminNoteCard{
      background:var(--panel2);
      border:1px solid var(--border2);
      border-radius:12px;
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:8px;
      min-height:120px;
    }
    .adminNoteCard .adminNoteTitle{
      font-weight:900;
      font-size:13px;
      opacity:0.95;
    }
    .adminNoteCard textarea{
      min-height:110px;
    }

    /* ---------- Simple list pages (biweekly/monthly/maintenance scaffolding) ---------- */
    .listGrid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:10px;
    }
    .listItem{
      background:var(--panel2);
      border:1px solid var(--border2);
      border-radius:10px;
      padding:10px;
      display:flex;
      align-items:center;

function loadThemeState(){
  const s = jget("themeState", { themeId: "neonGlass", mode: "dark" });
  if (!s || typeof s !== "object") return { themeId: "neonGlass", mode: "dark" };
  if (!THEMES[s.themeId]) s.themeId = "neonGlass";
  if (s.mode !== "dark" && s.mode !== "light") s.mode = "dark";
  return s;
}

function saveThemeState(s){ jset("themeState", s); }

function applyTheme(themeId, mode){
  const t = THEMES[themeId];
  if (!t) return;
  const vars = (mode === "light") ? t.light : t.dark;

  Object.keys(vars).forEach(k => {
    document.documentElement.style.setProperty(k, vars[k]);
  });

  // match browser chrome on mobile
  const themeColor = (mode === "light") ? "#ffffff" : "#111111";
  const meta = document.querySelector('meta[name="theme-color"]');
  if (meta) meta.setAttribute("content", themeColor);

  saveThemeState({ themeId, mode });

  // Lock member colors to the selected theme (except Paper Clean)
  if (themeId !== "paperClean") {
    const preset = THEME_MEMBER_COLORS[themeId];
    if (preset) {
      saveMemberColors({ ...preset });
    }
  } else {
    // Ensure member colors exist when returning to Paper Clean
    const current = loadMemberColors();
    PEOPLE.forEach(p => { if (!current[p]) current[p] = THEME_MEMBER_COLORS.paperClean[p] || "#ffffff"; });
    saveMemberColors(current);
  }
}

function todayKey(){
  const map = ["domingo","lunes","martes","miercoles","jueves","viernes","sabado"];
  return map[new Date().getDay()];
}

function prevDayKey(dayKey){
  const idx = DAYS.indexOf(dayKey);
  if (idx === -1) return "domingo";
  return DAYS[(idx - 1 + DAYS.length) % DAYS.length];
}

function nextDayKey(dayKey){
  const idx = DAYS.indexOf(dayKey);
  if (idx === -1) return "lunes";
  return DAYS[(idx + 1) % DAYS.length];
}

function pad2(n){ return String(n).padStart(2,"0"); }

// Returns a Date for the given dayKey in the CURRENT week (Monday->Sunday).
// Week is anchored to the user's local time.
function dateForDayKey(dayKey){
  const idx = DAYS.indexOf(dayKey);
  const now = new Date();
  const dow = now.getDay(); // 0=Sun..6=Sat

  // Start of week = Monday
  const daysSinceMonday = (dow + 6) % 7; // Mon=0, Tue=1, ... Sun=6
  const monday = new Date(now);
  monday.setHours(0,0,0,0);
  monday.setDate(monday.getDate() - daysSinceMonday);

  const d = new Date(monday);
  d.setDate(monday.getDate() + (idx >= 0 ? idx : 0));
  return d;
}

function formatMMDDYYYY(d){
  const mm = pad2(d.getMonth() + 1);
  const dd = pad2(d.getDate());
  const yyyy = d.getFullYear();
  return `${mm}-${dd}-${yyyy}`;
}

function weekSeedString(){
  const monday = dateForDayKey("lunes");
  // YYYY-MM-DD
  const y = monday.getFullYear();
  const m = pad2(monday.getMonth() + 1);
  const d = pad2(monday.getDate());

}

function hashSeed(str){
  // small, deterministic hash (good enough for shuffling chores)
  let h = 2166136261;
  for (let i = 0; i < str.length; i++){
    h ^= str.charCodeAt(i);
    h = Math.imul(h, 16777619);
  }
  return h >>> 0;
}

function seededRandFactory(seed){
  // mulberry32
  let t = seed >>> 0;
  return function(){
    t += 0x6D2B79F5;
    let x = t;
    x = Math.imul(x ^ (x >>> 15), x | 1);
    x ^= x + Math.imul(x ^ (x >>> 7), x | 61);
    return ((x ^ (x >>> 14)) >>> 0) / 4294967296;
  };
}

function seededShuffle(arr, seed){
  const a = arr.slice();
  const rand = seededRandFactory(seed);
  for (let i = a.length - 1; i > 0; i--){
    const j = Math.floor(rand() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function rotateArray(arr, offset){
  const a = arr.slice();
  const n = a.length;
  const o = ((offset % n) + n) % n;
  return a.slice(o).concat(a.slice(0, o));
}

function allowedPairsForWeek(seed){
  // We shuffle the pair order per-week so Dad+Celo aren't always "pair A".
  const pairs = [
    ["Dad", "Celo"],
    ["Mom", "Ethan"]
  ];
  return seededShuffle(pairs, seed + 101);
}

function buildDailyBaseTasks(dayKey){
  const dayIdx = DAYS.indexOf(dayKey);
  const seed = hashSeed("chores::" + weekSeedString());

  // Shuffle people per-week and rotate per-day so assignments vary day-to-day.
  const weeklyPeopleOrder = seededShuffle(PEOPLE, seed + 7);
  const todayOrder = rotateArray(weeklyPeopleOrder, dayIdx);

  // Pair chores rotate between the two allowed pairs, with a per-chore offset
  const pairs = allowedPairsForWeek(seed);

  const tasks = [];

  // --- Pair chores ---
  ROTATING_PAIR_CHORES.forEach((c, i) => {
    const pair = pairs[(dayIdx + i) % pairs.length];
    // Primary is the 2nd person, so each pair gets credit spread over time.
    tasks.push(makeTask(dayKey, c.slug, c.text, pair.slice(), pair[1]));
  });

  // --- Solo chores ---
  // Assign solo chores in a round-robin through todayOrder.
  // This is simple and fair: each person gets different chores across the week.
  ROTATING_SOLO_CHORES.forEach((c, i) => {
    const person = todayOrder[i % todayOrder.length];
    tasks.push(makeTask(dayKey, c.slug, c.text, [person], person));
  });

  // --- Fixed chores (personal reminders) ---
  FIXED_SOLO_CHORES.forEach(c => {
    // School nights: Sunday through Thursday
    if (c.when === "weekdays"){
      if (!(dayKey === "domingo" || dayKey === "lunes" || dayKey === "martes" || dayKey === "miercoles" || dayKey === "jueves")) return;
    }
    if (c.when === "monwed"){
      // Brush Harvey (Dad): Monday + Wednesday
      if (!(dayKey === "lunes" || dayKey === "miercoles")) return;
    }
    if (c.when === "fri"){
      // Brush Harvey (Ethan): Friday only
      if (dayKey !== "viernes") return;
    }
    if (c.when === "monfri"){
      // Monday through Friday only
      if (!(dayKey === "lunes" || dayKey === "martes" || dayKey === "miercoles" || dayKey === "jueves" || dayKey === "viernes")) return;
    }
    if (!PEOPLE.includes(c.person)) return;
    tasks.push(makeTask(dayKey, c.slug, c.text, [c.person], c.person));
  });

  // Keep Celo reminder chores at the bottom of the list whenever they appear.
  // (Only these two reminders move; everything else stays in the same relative order.)
  const REMINDER_SLUGS_BOTTOM = new Set(["prepBackpack", "appleWatch"]);
  const reminders = [];
  const others = [];
  tasks.forEach(t => {
    const slug = String(t?.id || "").split("::")[1] || "";
    if (REMINDER_SLUGS_BOTTOM.has(slug)) reminders.push(t);
    else others.push(t);
  });
  tasks.length = 0;
  others.forEach(t => tasks.push(t));
  reminders.forEach(t => tasks.push(t));

  // --- Manual day-specific tweaks (keep Ethan from having light days) ---
  function forceSoloTo(slug, person){
    const t = tasks.find(x => String(x?.id || "") === `${dayKey}::${slug}`);
    if (!t) return;
    t.assignees = [person];
    t.primary = person;
  }

  if (dayKey === "lunes"){
    // Move Wipe kitchen counters to Ethan
    forceSoloTo("counters", "Ethan");
    // Move Wipe dining table to Ethan
    forceSoloTo("dining", "Ethan");
  }

  if (dayKey === "viernes"){
    // Move Wipe dining table to Ethan
    forceSoloTo("dining", "Ethan");
  }

  return tasks;
}

// Phase 8.4: Walk alternates every other day. Mom starts on lunes.
function walkAssigneeForDay(dayKey){
  const idx = DAYS.indexOf(dayKey);
  // lunes (idx 0) => Mom, martes (1) => Dad, etc.
  return (idx % 2 === 0) ? "Mom" : "Dad";
}

function buildWalkTask(dayKey){
  const who = walkAssigneeForDay(dayKey);
  return makeTask(dayKey, "walk", "Walk with Celo", [who], who);
}

// Phase 8.3: Enforce the ONLY allowed 2-person pairings:
//   - Mom + Ethan
//   - Dad + Celo
// If schedule data ever drifts, we auto-correct deterministically.
function normalizeTwoPersonTask(task){
  if (!task || !Array.isArray(task.assignees) || task.assignees.length !== 2) return task;

  const a = task.assignees[0];
  const b = task.assignees[1];

  const isAllowed = (a === "Mom" && b === "Ethan") || (a === "Ethan" && b === "Mom") ||
                    (a === "Dad" && b === "Celo")  || (a === "Celo"  && b === "Dad");
  if (isAllowed) return task;

  // If we have 1 parent + 1 kid but the "wrong" kid/parent, force the correct pairing.
  const hasMom = task.assignees.includes("Mom");
  const hasDad = task.assignees.includes("Dad");
  const hasEthan = task.assignees.includes("Ethan");
  const hasCelo = task.assignees.includes("Celo");

  let fixed;
  if (hasMom || hasEthan) {
    fixed = ["Mom", "Ethan"];
  } else if (hasDad || hasCelo) {
    fixed = ["Dad", "Celo"];
  } else {
    // Fallback: decide by primary if present
    fixed = (task.primary === "Celo" || task.primary === "Dad") ? ["Dad", "Celo"] : ["Mom", "Ethan"];
  }

  // clone so we don't mutate the schedule literal
  return { ...task, assignees: fixed };
}

function getTasksForDay(dayKey){
  // Build a rotating roster (stable per-week, varied per-day).
  const base = buildDailyBaseTasks(dayKey);

  // Phase 8.4: ensure walk alternates every other day and is injected once.
  const withoutWalk = base.filter(t => {
    const id = (t && t.id) ? t.id : "";
    return !id.endsWith("::walk");
  });

  withoutWalk.push(buildWalkTask(dayKey));

  // Phase 8.3: enforce 2-person pairing guardrails.
  return withoutWalk.map(t => normalizeTwoPersonTask(t));

function jget(k, fallback){
  try{ return JSON.parse(localStorage.getItem(k) || JSON.stringify(fallback)); }

function jset(k, v){
  // During remote-apply we write directly to localStorage without re-triggering pushes.
  try{
    if (window.__FS_SYNC && window.__FS_SYNC.applyingRemote){
      localStorage.setItem(k, JSON.stringify(v));

    }
  } catch {}

  // Firestore sync: push when any synced key changes (debounced).
  try{
    if (window.SYNC_KEYS && window.SYNC_KEYS.has(k) && typeof window.__firebaseSyncSchedulePush === "function"){
      window.__firebaseSyncSchedulePush(k);
    }
  } catch {}
}

   - localStorage remains the cache
   - Firestore is the shared source of truth

// Keys we want synced across devices
window.SYNC_KEYS = new Set([
  "dailyState",
  "weeklyState",
  "biweeklyState",
  "monthlyState",
  "maintState",
  "dashState",
  "groceriesState",
  "memberColors",
  "memberPhotos",
  "themeState"
]);

// Sync runtime state (kept global so both scripts can see it)
window.__FS_SYNC = window.__FS_SYNC || {
  ready: false,
  applyingRemote: false,
  lastRemoteUpdatedAt: 0,
  lastLocalUpdatedAt: 0
};

function __getLocalItemParsed(key, fallback){
  try{ return JSON.parse(localStorage.getItem(key) || JSON.stringify(fallback)); }
  catch{ return fallback; }
}

function __buildLocalSyncBlob(){
  return {
    dailyState: __getLocalItemParsed("dailyState", {}),
    weeklyState: __getLocalItemParsed("weeklyState", { checks:{}, assign:{} }),
    biweeklyState: __getLocalItemParsed("biweeklyState", { checks:{}, assign:{} }),
    monthlyState: __getLocalItemParsed("monthlyState", { checks:{}, assign:{} }),
    maintState: __getLocalItemParsed("maintState", { entries:[] }),
    dashState: __getLocalItemParsed("dashState", {
      dashboardNotes: "",
      viewerDay: "",
      viewerReadOnly: false,
      ringFilters: { daily:"All", weekly:"All", biweekly:"All", monthly:"All" }
    }),
    groceriesState: __getLocalItemParsed("groceriesState", { items:[] }),
    memberColors: __getLocalItemParsed("memberColors", defaultMemberColors()),
    memberPhotos: __getLocalItemParsed("memberPhotos", defaultMemberPhotos()),
    themeState: __getLocalItemParsed("themeState", { themeId:"neonGlass", mode:"dark" }),
    updatedAt: Date.now()
  };
}

function __applyRemoteSyncBlob(remote){
  if (!remote || typeof remote !== "object") return;

  // Guard: never let a blank/empty remote wipe local by accident.
  // If remote has no updatedAt and no known keys, ignore it.
  const hasKnownKey = Array.from(window.SYNC_KEYS).some(k => Object.prototype.hasOwnProperty.call(remote, k));
  if (!hasKnownKey) return;

  window.__FS_SYNC.applyingRemote = true;
  try{
    Array.from(window.SYNC_KEYS).forEach(k => {
      if (Object.prototype.hasOwnProperty.call(remote, k)){
        localStorage.setItem(k, JSON.stringify(remote[k]));
      }
    });
  } finally {
    window.__FS_SYNC.applyingRemote = false;
  }

  // After applying remote state, refresh UI safely
  try{ renderApp(); } catch {}
}

/* =========================
   RING CALCULATIONS
========================= */

function emptyContribution(){
  const byPerson = {};
  PEOPLE.forEach(p => byPerson[p] = 0);
  return byPerson;
}

function calcDailyProgress(){
  const day = todayKey();
  const s = loadDailyState();
  const dayObj = s[day] || { checks:{} };

  const tasks = getTasksForDay(day);

  // Daily progress is tracked per-person per-assignment.
  // Two-person chores are NOT shared anymore.
  let total = 0;
  let done = 0;
  const byPerson = emptyContribution();
  const totalByPerson = emptyContribution();

  for (const t of tasks){
    const assignees = Array.isArray(t.assignees) ? t.assignees : [];
    for (const person of assignees){
      if (!PEOPLE.includes(person)) continue;
      total++;
      totalByPerson[person] = (totalByPerson[person] || 0) + 1;

      const key = `${t.id}::${person}`;
      const checked = !!(dayObj.checks && dayObj.checks[key]);
      if (checked){
        done++;
        byPerson[person] = (byPerson[person] || 0) + 1;
      }
    }
  }

  return { done, total, byPerson, totalByPerson };
}

/**
 * Shared progress calc for list+assignment sections (Semanal/Bi-weekly/Monthly).
 * A chore counts as done ONLY when:
 *  - assigned to someone AND
 *  - checked complete
 * Contribution credit goes to the assigned person.
 */
function calcAssignedListProgress(list, loadFn){
  const total = list.length;
  const s = loadFn();
  const byPerson = emptyContribution();
  const totalByPerson = emptyContribution();

  let done = 0;
  list.forEach(item => {
    const checked  = !!(s.checks && s.checks[item]);
    const assigned = (s.assign && s.assign[item]) ? s.assign[item] : "";

    // Per-person totals are based on assignments.
    if (assigned && totalByPerson[assigned] !== undefined){
      totalByPerson[assigned] = (totalByPerson[assigned] || 0) + 1;
    }

    // A chore counts as done ONLY when assigned AND checked.
    if (checked && assigned){
      done++;
      if (byPerson[assigned] !== undefined) byPerson[assigned] = (byPerson[assigned] || 0) + 1;
    }
  });

  return { done, total, byPerson, totalByPerson };
}

function calcWeeklyProgress(){
  return calcAssignedListProgress(WEEKLY_CHORES, loadWeeklyState);
}

function calcBiweeklyProgress(){
  return calcAssignedListProgress(BIWEEKLY_CHORES, loadBiweeklyState);
}

function calcMonthlyProgress(){
  return calcAssignedListProgress(MONTHLY_CHORES, loadMonthlyState);
}

function pct(done, total){
  if (!total) return 0;
  return Math.round((done / total) * 100);
}

function ringFilterOptions(selected){
  const opts = ["All", ...PEOPLE];
  return opts.map(v => `<option value="${escapeHtml(v)}" ${v===selected?"selected":""}>${escapeHtml(v)}</option>`).join("");
}

function applyRingFilter(progressObj, selected){
  // progressObj: { done,total,byPerson,totalByPerson }
  if (!progressObj) return { done:0, total:0, byPerson: emptyContribution(), totalByPerson: emptyContribution() };
  if (!selected || selected === "All") return progressObj;

  const personDone = (progressObj.byPerson && typeof progressObj.byPerson[selected] === "number") ? progressObj.byPerson[selected] : 0;
  const personTotal = (progressObj.totalByPerson && typeof progressObj.totalByPerson[selected] === "number") ? progressObj.totalByPerson[selected] : 0;

  const by = emptyContribution();
  by[selected] = personDone;

  const totBy = emptyContribution();
  totBy[selected] = personTotal;

  return { done: personDone, total: personTotal, byPerson: by, totalByPerson: totBy };
}

  const selectedDay = (dash2.viewerDay && DAYS.includes(dash2.viewerDay)) ? dash2.viewerDay : todayKey();
  const ro = !!dash2.viewerReadOnly;

  const ds = loadDailyState();
  ds[selectedDay] = ds[selectedDay] || { checks:{}, notes:"" };

  if (dayLabel) dayLabel.textContent = `Notas para ${selectedDay}...`;
  dayTA.value = ds[selectedDay].notes || "";
  dayTA.placeholder = `Notas para ${selectedDay}...`;
  dayTA.readOnly = ro;
  dayTA.style.opacity = ro ? "0.85" : "1";

  // Only allow editing when not read-only AND the selected day is today
  dayTA.oninput = () => {
    const curDash = loadDashState();
    const currentSelected = (curDash.viewerDay && DAYS.includes(curDash.viewerDay)) ? curDash.viewerDay : todayKey();

    // Guardrails: only editable when viewerReadOnly is false AND day is today
    if (curDash.viewerReadOnly) return;
    if (currentSelected !== todayKey()) return;

    const dss = loadDailyState();
    dss[currentSelected] = dss[currentSelected] || { checks:{}, notes:"" };
    dss[currentSelected].notes = dayTA.value;
    saveDailyState(dss);
  };

  // After rendering the dashboard, reset viewer mode back to normal defaults
  // so the dashboard behaves as â€œtoday notes editableâ€ next time unless explicitly invoked.
  dash2.viewerDay = todayKey();
  dash2.viewerReadOnly = false;
  saveDashState(dash2);

  // Wire ring filter dropdowns
  document.querySelectorAll(".ringFilter").forEach(sel => {
    sel.onchange = () => {
      const key = sel.getAttribute("data-ring");
      const val = sel.value;
      const cur = loadDashState();
      cur.ringFilters = cur.ringFilters || { daily:"All", weekly:"All", biweekly:"All", monthly:"All" };
      if (key) cur.ringFilters[key] = val;
      saveDashState(cur);
      renderDashboard();
    };
  });
}

function ringSVG(done, total, byPerson){
  const r = 30;
  const cx = 38, cy = 38;
  const c = 2 * Math.PI * r;

  const safeTotal = Math.max(0, Number(total) || 0);
  const safeDone  = Math.max(0, Math.min(safeTotal, Number(done) || 0));
  const p = safeTotal ? (safeDone / safeTotal) : 0;

  const filled = p * c; // how much of the ring is filled overall

  const colors = loadMemberColors();

  // Build ordered segments (stable order: Dad, Mom, Ethan, Celo)
  const segments = [];
  PEOPLE.forEach(person => {
    const count = byPerson && typeof byPerson[person] === "number" ? byPerson[person] : 0;
    if (count > 0 && safeDone > 0){
      segments.push({
        person,
        count,
        color: colors[person] || "rgba(255,255,255,0.9)"
      });
    }
  });

  let offset = 0;
  const segSvgs = segments.map(seg => {
    const segLen = (seg.count / safeDone) * filled;
    const svg = `
      <circle class="chalkStroke" cx="${cx}" cy="${cy}" r="${r}"
        stroke="${seg.color}" stroke-width="10" fill="none"
        stroke-linecap="round"
        stroke-dasharray="${segLen} ${Math.max(0, c - segLen)}"
        stroke-dashoffset="${-offset}"
        transform="rotate(-90 ${cx} ${cy})" />
    `;
    offset += segLen;
    return svg;
  }).join("");

  return `
    <svg width="128" height="128" viewBox="0 0 76 76" aria-hidden="true">
      <circle class="chalkTrack" cx="${cx}" cy="${cy}" r="${r}"
        stroke="var(--ringTrack)" stroke-width="10" fill="none" />
      ${segSvgs}
    </svg>
  `;
}

function ringCard(title, ringKey, prog, percent){
  const dash = loadDashState();
  const filters = dash.ringFilters || { daily:"All", weekly:"All", biweekly:"All", monthly:"All" };
  const selected = filters[ringKey] || "All";

  const done = prog ? (prog.done || 0) : 0;
  const total = prog ? (prog.total || 0) : 0;
  const byPerson = prog ? (prog.byPerson || emptyContribution()) : emptyContribution();

  const sub = total ? `${done}/${total} complete` : `0/0`;

  return `
    <div class="ringCard">
      <div class="ringSvgWrap">
        ${ringSVG(done, total, byPerson)}
        <div class="pct">${percent}%</div>
      </div>
      <div class="ringMeta">
        <div class="title">${title}</div>
        <select class="ringFilter" data-ring="${escapeHtml(ringKey)}">
          ${ringFilterOptions(selected)}
        </select>
        <div class="sub">${sub}</div>
      </div>
    </div>
  `;
}

          const cur = loadMemberPhotos();

function renderGroceriesPanel(){
  const listEl = document.getElementById("groceryList");
  const inputEl = document.getElementById("groceryText");
  const addBtn = document.getElementById("groceryAdd");
  const resetBtn = document.getElementById("groceryReset");

  // Panel may not exist yet (only created by renderTopNav)
  if (!listEl || !inputEl || !addBtn || !resetBtn) return;

  const state = loadGroceriesState();
  state.items = Array.isArray(state.items) ? state.items : [];

  function redraw(){
    const s = loadGroceriesState();
    const items = Array.isArray(s.items) ? s.items : [];

    if (!items.length){
      listEl.innerHTML = `<div class="hint" style="margin-top:6px;">List is empty. For once, everyone is innocent.</div>`;
      return;
    }

    listEl.innerHTML = items.map(it => {
      const txt = escapeHtml(it.text || "");
      const qty = Number(it.qty || 1);
      const qtyChip = (qty > 1) ? `<span class="groceryQty">x${qty}</span>` : "";
      return `
        <div class="groceryRow">
          <div class="groceryMeta">
            <div class="groceryItem">${txt}</div>
            <div class="grocerySub">
              ${qtyChip}
            </div>
          </div>
          <button class="remove" type="button" data-gid="${escapeHtml(it.id || "")}" aria-label="Remove">âœ•</button>
        </div>
      `;
    }).join("");

    // Remove handlers
    listEl.querySelectorAll("[data-gid]").forEach(btn => {
      btn.onclick = () => {
        const id = (btn.getAttribute("data-gid") || "").trim();
        if (!id) return;
        const cur = loadGroceriesState();
        cur.items = (cur.items || []).filter(x => x.id !== id);
        saveGroceriesState(cur);
        redraw();
      };
    });
  }

  // Add handler (dedupe + bump)
  function addItem(){
    const text = (inputEl.value || "").trim();
    if (!text) return;

    const cur = loadGroceriesState();
    cur.items = Array.isArray(cur.items) ? cur.items : [];

    const n = normItemText(text);
    // Dedupe by normalized text only
    const existingIdx = cur.items.findIndex(x => normItemText(x.text) === n);

    if (existingIdx >= 0){
      const existing = cur.items[existingIdx];
      existing.qty = Number(existing.qty || 1) + 1;
      // bump to top
      cur.items.splice(existingIdx, 1);
      cur.items.unshift(existing);
    } else {
      cur.items.unshift({ id: makeId(), text, qty: 1, createdAt: Date.now() });
    }

    saveGroceriesState(cur);
    inputEl.value = "";
    redraw();
  }

  // Wire once (idempotent)
  addBtn.onclick = addItem;
  inputEl.onkeydown = (e) => {
    if (e.key === "Enter"){
      e.preventDefault();
      addItem();
    }
  };

  resetBtn.onclick = () => {
    if (!confirm("Reset groceries list?")) return;
    localStorage.removeItem("groceriesState");
    redraw();
  };

  // Initial draw
  saveGroceriesState(state);
  redraw();
}

function escapeHtml(str){
  return (str || "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;");
}
function isoToday(){
  // Returns YYYY-MM-DD in local time
  const d = new Date();
  const y = d.getFullYear();
  const m = String(d.getMonth() + 1).padStart(2, "0");
  const day = String(d.getDate()).padStart(2, "0");
  return `${y}-${m}-${day}`;
}
function makeId(){
  // Prefer native UUID; fall back for older Safari just in casex
  if (crypto && crypto.randomUUID) return crypto.randomUUID();
  return `id_${Date.now()}_${Math.random().toString(16).slice(2)}`;
}

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const app = initializeApp(window.firebaseConfig || firebaseConfig);

  const auth = getAuth(app);

  const db = getFirestore(app);

  // Expose Firebase helpers globally for later sync steps
  window.FirebaseSync = {
    db,
    doc,
    getDoc,
    setDoc,
    onSnapshot
  };

  console.log("Firebase initialized and ready.");

  // -------- Firestore single-document sync --------
  const stateRef = doc(db, "appState", "main");

  // Debounced push scheduler exposed to the non-module script
  let __pushTimer = null;
  let __pendingKey = null;

  window.__firebaseSyncSchedulePush = (changedKey) => {
    // Do nothing until we have pulled at least once.
    if (!window.__FS_SYNC || window.__FS_SYNC.ready !== true) return;
    if (window.__FS_SYNC.applyingRemote) return;

    __pendingKey = changedKey || __pendingKey;

    clearTimeout(__pushTimer);
    __pushTimer = setTimeout(async () => {
      try{
        const blob = __buildLocalSyncBlob();
        window.__FS_SYNC.lastLocalUpdatedAt = blob.updatedAt;
        await setDoc(stateRef, blob, { merge: false });
        // optional debug
        // console.log("Firestore push OK", __pendingKey);
        __pendingKey = null;
      } catch (e){
        console.error("Firestore push failed:", e);
      }
    }, 450);
  };

  // Ensure we are signed in before enabling sync
  try{
    await signInAnonymously(auth);
  } catch (e){
    console.error("Firebase anonymous sign-in failed:", e);
  }

  // Pull-first + realtime listener
  onSnapshot(stateRef, (snap) => {
    const data = snap.exists() ? snap.data() : null;

    // First snapshot: establish readiness and prevent "empty local" from overwriting remote.
    if (!window.__FS_SYNC.ready){
      window.__FS_SYNC.ready = true;

      if (data && typeof data.updatedAt === "number"){
        window.__FS_SYNC.lastRemoteUpdatedAt = data.updatedAt;
      }

      if (data && typeof data === "object"){
        // Remote exists: apply it to local
        __applyRemoteSyncBlob(data);
      } else {
        // No remote doc yet: create it from local (first device wins)
        const blob = __buildLocalSyncBlob();
        window.__FS_SYNC.lastLocalUpdatedAt = blob.updatedAt;
        setDoc(stateRef, blob, { merge:false }).catch(e => console.error("Initial Firestore setDoc failed:", e));
      }

      return;
    }

    // Subsequent snapshots: last-write-wins by updatedAt
    const remoteUpdatedAt = (data && typeof data.updatedAt === "number") ? data.updatedAt : 0;

    // If remote is newer than what we last applied, apply it.
    if (data && remoteUpdatedAt > (window.__FS_SYNC.lastRemoteUpdatedAt || 0)){
      window.__FS_SYNC.lastRemoteUpdatedAt = remoteUpdatedAt;
      __applyRemoteSyncBlob(data);
    }
  }, (err) => {
    console.error("Firestore listener error:", err);
  });

  console.log("Firestore sync ready.");
</script>
