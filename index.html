<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chore Board</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#111111" />
  <link rel="manifest" href="manifest.webmanifest" />
  
  <style>
        :root{
      /* Theme variables (default theme: Neon Glass / Dark) */
      --bg: radial-gradient(1200px 800px at 20% 10%, rgba(0,255,240,0.10), transparent 55%),
            radial-gradient(900px 700px at 80% 25%, rgba(255,0,200,0.10), transparent 55%),
            linear-gradient(180deg, #0b0f12 0%, #07090b 100%);
      --headerBg: rgba(12,14,18,0.88);

      --panel: rgba(255,255,255,0.06);
      --panel2: rgba(255,255,255,0.08);
      --panel3: rgba(0,0,0,0.28);

      --border: rgba(255,255,255,0.10);
      --border2: rgba(255,255,255,0.12);

      --text: #f5f5f5;
      --muted: rgba(245,245,245,0.75);
      --muted2: rgba(245,245,245,0.6);

      --btn: rgba(255,255,255,0.10);
      --btnHover: rgba(255,255,255,0.14);
      --btnActive: #22f0b6;
      --danger: #c62828;

      --inputBg: rgba(0,0,0,0.30);
      --inputBorder: rgba(255,255,255,0.14);

      --ringTrack: rgba(255,255,255,0.22);

      --shadow: 0 14px 28px rgba(0,0,0,0.45);
      --glassBlur: 14px;

      /* Neumorphism shadows (color-agnostic; themes still own colors) */
      --neuOutShadow: 8px 8px 18px rgba(0,0,0,0.38), -6px -6px 14px rgba(255,255,255,0.06);
      --neuOutShadowSoft: 6px 6px 14px rgba(0,0,0,0.34), -5px -5px 12px rgba(255,255,255,0.05);
      --neuInShadow: inset 8px 8px 18px rgba(0,0,0,0.42), inset -6px -6px 14px rgba(255,255,255,0.06);
      --neuInShadowSoft: inset 6px 6px 14px rgba(0,0,0,0.36), inset -5px -5px 12px rgba(255,255,255,0.05);
          
      --radius: 12px;
    }

      /* Neumorphism helpers */
      .neuOut{ box-shadow: var(--neuOutShadow); }
      .neuOutSoft{ box-shadow: var(--neuOutShadowSoft); }
      .pressed{ box-shadow: var(--neuInShadow) !important; }
      .pressedSoft{ box-shadow: var(--neuInShadowSoft) !important; }
    
    .assignSelect{
      width: 130px;
      padding: 6px 8px;
      border-radius: 10px;
      border: 1px solid var(--inputBorder);
      background: var(--inputBg);
      color: var(--text);
      font-size: 13px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    header{
      display:flex;
      gap:8px;
      padding:10px;
      background:var(--headerBg);
      flex-wrap:wrap;
      align-items:center;
      position:sticky;
      top:0;
      z-index:5;
      justify-content:flex-start;
      backdrop-filter: blur(var(--glassBlur));
      -webkit-backdrop-filter: blur(var(--glassBlur));
      box-shadow: var(--neuOutShadowSoft);
    }

            header button.active{
      background:var(--btnActive);
      color:#000;
      font-weight:800;
      border-color: rgba(0,0,0,0.25);
    }

    header button.active{
      background:var(--btnActive);
      color:#000;
      font-weight:700;
    }

        header select{
      background:var(--btn);
      color:var(--text);
      border:1px solid var(--border2);
      padding:8px 12px;
      border-radius:10px;
      font-size:14px;
      cursor:pointer;
      white-space:nowrap;
      appearance:none;
      -webkit-appearance:none;
      line-height:1.2;
    }
    header select:hover{ background:var(--btnHover); }

    /* Left side navigation (hamburger opens a panel on the left) */
    .menuWrap{
      position:relative;
      display:flex;
      align-items:center;
    }

    .hamburgerBtn{
      background:var(--btn);
      color:var(--text);
      border:1px solid var(--border2);
      padding:8px 12px;
      border-radius:12px;
      font-size:18px;
      cursor:pointer;
      line-height:1;
      white-space:nowrap;
      height:40px;
      box-shadow: var(--neuOutShadowSoft);
    }
    .hamburgerBtn:hover{ background:var(--btnHover); }
    .hamburgerBtn:active{ box-shadow: var(--neuInShadowSoft); }

    .sideOverlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.45);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      display:none;
      z-index:60;
    }
    .sideOverlay.open{ display:block; }

    .sidePanel{
      position:fixed;
      top:0;
      left:0;
      height:100vh;
      width:300px;
      max-width:85vw;
      background:var(--headerBg);
      border-right:1px solid var(--border2);
      box-shadow: 18px 0 36px rgba(0,0,0,0.45);
      transform: translateX(-105%);
      transition: transform 180ms ease;
      z-index:70;
      display:flex;
      flex-direction:column;
      padding:10px;
      gap:10px;
    }
    .sidePanel.open{ transform: translateX(0); }

    .sideHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:8px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.04);
      box-shadow: var(--neuOutShadowSoft);
    }
    .sideTitle{
      font-weight:900;
      letter-spacing:0.2px;
      opacity:0.95;
      font-size:14px;
    }
    .sideClose{
      background:transparent;
      border:1px solid rgba(255,255,255,0.14);
      color:var(--text);
      border-radius:10px;
      padding:8px 10px;
      cursor:pointer;
      box-shadow: var(--neuOutShadowSoft);
    }
    .sideClose:hover{ background: rgba(255,255,255,0.06); }
    .sideClose:active{ box-shadow: var(--neuInShadowSoft); }

    .sideNav{
      display:flex;
      flex-direction:column;
      gap:8px;
      overflow:auto;
      padding-right:2px;
    }

    .sideBtn{
      width:100%;
      text-align:left;
      background:var(--btn);
      border:1px solid var(--border2);
      color:var(--text);
      padding:12px 12px;
      border-radius:12px;
      font-size:14px;
      cursor:pointer;
      box-shadow: var(--neuOutShadowSoft);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .sideBtn:hover{ background:var(--btnHover); }
    .sideBtn:active{ box-shadow: var(--neuInShadowSoft); }
    .sideBtn.active{ box-shadow: var(--neuInShadowSoft); }

    .sideChevron{
      opacity:0.75;
      font-weight:900;
      transform: rotate(0deg);
      transition: transform 160ms ease;
    }
    .sideBtn[aria-expanded="true"] .sideChevron{ transform: rotate(90deg); }

    .sideSub{
      display:none;
      padding-left:10px;
      margin-top:4px;
      margin-bottom:6px;
      gap:6px;
      flex-direction:column;
    }
    .sideSub.open{ display:flex; }

    .sideSub .sideBtn{
      padding:10px 12px;
      border-radius:12px;
      font-size:13px;
    }

    /* Notes overlay (for quick viewing today's notes without leaving the day page) */
    .notesOverlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.45);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      display:none;
      z-index:80;
    }
    .notesOverlay.open{ display:block; }

    .notesPanel{
      position:fixed;
      top:14px;
      left:50%;
      transform: translateX(-50%) translateY(-110%);
      width:min(720px, 92vw);
      max-height:86vh;
      background:var(--headerBg);
      border:1px solid var(--border2);
      border-radius:14px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.45);
      z-index:90;
      display:flex;
      flex-direction:column;
      gap:10px;
      padding:12px;
      transition: transform 180ms ease;
    }
    .notesPanel.open{ transform: translateX(-50%) translateY(0); }

    .notesHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:8px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.04);
      box-shadow: var(--neuOutShadowSoft);
    }
    .notesTitle{
      font-weight:900;
      letter-spacing:0.2px;
      opacity:0.95;
      font-size:14px;
    }
    .notesClose{
      background:transparent;
      border:1px solid rgba(255,255,255,0.14);
      color:var(--text);
      border-radius:10px;
      padding:8px 10px;
      cursor:pointer;
      box-shadow: var(--neuOutShadowSoft);
    }
    .notesClose:hover{ background: rgba(255,255,255,0.06); }
    .notesClose:active{ box-shadow: var(--neuInShadowSoft); }

    .notesBody{
      display:flex;
      flex-direction:column;
      gap:8px;
      min-height:0;
    }

    .notesBody textarea{
      min-height:220px;
      resize:vertical;
    }

    /* Uniform top-nav controls (Weekly Reset, misc header buttons) */
    .navBtn{
      background:var(--btn);
      color:var(--text);
      border:1px solid var(--border2);
      padding:10px 14px;
      border-radius:12px;
      font-size:14px;
      cursor:pointer;
      white-space:nowrap;
      height:40px;
      box-shadow: var(--neuOutShadowSoft);
    }
    
    .navBtn:hover{ background:var(--btnHover); }
    .navBtn:active{ box-shadow: var(--neuInShadowSoft); }

    .navBtn.danger{
      background:var(--danger);
      border-color: rgba(0,0,0,0.25);
      box-shadow: var(--neuOutShadowSoft);
    }

    /* Active nav should look pressed in */
    header button.active{
      box-shadow: var(--neuInShadowSoft);
    }
    
    header .spacer{ flex:1; }

    header .danger{ background:var(--danger); }

    main{
      flex:1;
      padding:10px;
      overflow: visible;
      display:flex;
      flex-direction:column;
      gap:10px;
      min-height:0;
    }
.maintForm{
  display:grid;
  grid-template-columns: 2fr 1fr 1fr auto;
  gap:12px;
  align-items:end;
}
.maintForm .field label{
  display:block;
  font-size:12px;
  opacity:.8;
  margin-bottom:6px;
}
.maintForm input, .maintForm select{
  width:100%;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid var(--inputBorder);
  background:var(--inputBg);
  color:var(--text);
  height:40px;
  box-shadow: var(--neuOutShadowSoft);
}
.maintForm .actions button{
  width:100%;
}

.maintList{
  display:flex;
  flex-direction:column;
  gap:10px;
}
.maintRow{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.08);
  background:rgba(0,0,0,.18);
}
.maintTask{
  font-weight:700;
}
.maintSub{
  margin-top:4px;
  font-size:12px;
  opacity:.8;
}

@media (max-width: 980px){
  .maintForm{ grid-template-columns: 1fr; }
}

    /* ---------- Common panels ---------- */
    .panel{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:10px;
      box-shadow: var(--neuOutShadow);
    }

    .panel h2, .panel h3{
      margin:0 0 8px 0;
      font-size:14px;
      letter-spacing:0.2px;
      opacity:0.95;
    }

    .hint{
      font-size:12px;
      color:var(--muted2);
      margin-top:-4px;
      margin-bottom:8px;
      line-height:1.25;
    }

    /* ---------- Dashboard ---------- */
    .dashGrid{
      display:grid;
      grid-template-columns: 1.2fr 1fr;
      gap:10px;
      min-height:0;
    }
    .dashHeaderRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:6px;
    }
    .dashHeaderRow h2{
      margin:0;
    }

    .rings{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:10px;
      align-items:stretch;
    }

    .ringCard{
      background:var(--panel2);
      border:1px solid var(--border2);
      border-radius:var(--radius);
      padding:12px;
      width:100%;
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:center;
      justify-content:flex-start;
      text-align:center;
      box-shadow: var(--neuOutShadow);
    }

    .ringMeta{
      display:flex;
      flex-direction:column;
      gap:4px;
      align-items:center;
      justify-content:center;
    }
    .ringFilter{
      width:100%;
      max-width: 180px;
      background:var(--inputBg);
      color:var(--text);
      border:1px solid var(--inputBorder);
      border-radius:10px;
      padding:8px 10px;
      font-size:13px;
    }

    .ringSvgWrap{
      width:128px;
      height:128px;
      position:relative;
      flex:0 0 auto;
    }

    .ringSvgWrap .pct{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:22px;
      font-weight:900;
      letter-spacing:0.2px;
    }

    svg{ display:block; }

    /* a slightly "chalky" look without getting fancy */
    .chalkTrack{ opacity:0.25; }
    .chalkStroke{
      filter: drop-shadow(0 0 0.6px rgba(255,255,255,0.2));
    }

    .dashNav{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin-top:10px;
    }

    .dashNav button{
      padding:10px 12px;
      border-radius:10px;
    }

    .notesBox{
      display:flex;
      flex-direction:column;
      gap:8px;
      min-height:0;
    }

    .notesControls{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }

        .notesControls input{
      background:var(--inputBg);
      border:1px solid var(--inputBorder);
      color:var(--text);
      border-radius:10px;
      padding:8px 10px;
      font-size:14px;
      width:180px;
    }

    .notesControls .small{
      font-size:12px;
      color:var(--muted2);
    }

        textarea{
      width:100%;
      min-height:180px;
      background:var(--inputBg);
      color:var(--text);
      border:1px solid var(--inputBorder);
      border-radius:12px;
      padding:10px;
      resize:vertical;
      font-size:14px;
      line-height:1.25;
    }

    .lockedOverlay{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:space-between;
      background:rgba(0,0,0,0.35);
      border:1px dashed rgba(255,255,255,0.25);
      border-radius:10px;
      padding:10px;
      color:var(--muted);
      font-size:13px;
    }

    /* ---------- Day view ---------- */
    .columns{
      display:grid;
      grid-template-columns:repeat(4, minmax(260px, 1fr));
      gap:10px;
      align-items:stretch;

      /* No independent scrolling — page scrolls as one */
      flex:0;
      overflow:visible;
    }

    .column{
      background:var(--panel2);
      border:1px solid var(--border2);
      border-radius:var(--radius);
      padding:10px;
      display:flex;
      flex-direction:column;
      box-shadow: var(--neuOutShadow);

      /* Let content define height. Grid can still stretch columns evenly without forcing extra blank space. */
      min-height: 0;
    }

    /* Day header (day name + date) */
    .dayHeaderBar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
    }
    .dayHeaderBar .dayTitle{
      margin:0;
      font-size:18px;
      font-weight:900;
      text-transform:capitalize;
    }
    .dayHeaderBar .dayDate{
      font-size:13px;
      font-weight:800;
      color:var(--muted2);
      white-space:nowrap;
    }

    .column h2{
      margin:0 0 8px 0;
      text-align:center;
      font-size:16px;
      font-weight:800;
    }

    .chore{
      margin-bottom:3px;
      font-size:14px;
    }

    /* Phase 8.5: make the entire chore row (including text) a tap target */
    .choreLabel{
      display:flex;
      align-items:center;
      gap:7px;
      padding:7px 10px;
      border-radius:10px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: rgba(255,255,255,0.08);
      box-shadow: var(--neuOutShadowSoft);
    }
    .choreLabel:active{
      background: rgba(255,255,255,0.06);
    }
    .choreLabel span{
      flex:1;
      line-height:1.1;
    }
    .choreLabel input[type="checkbox"]{
      width:18px;
      height:18px;
      flex:0 0 auto;
    }

    /* Weekly chores panel (Phase 3), moved BELOW columns per your request */
    .weeklyGrid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:8px 10px;
    }

    .weeklyItem{
      display:grid;
      grid-template-columns:18px 1fr 120px;
      align-items:center;
      gap:8px;
      background:var(--panel3);
      border:1px solid var(--border2);
      border-radius:10px;
      padding:8px;
      min-height:44px;
      box-shadow: var(--neuOutShadowSoft);
    }

    .weeklyItem .label{
      font-size:13px;
      opacity:0.95;
      line-height:1.15;
      word-break:break-word;
    }

        .weeklyItem select{
      background:var(--inputBg);
      color:var(--text);
      border:1px solid var(--inputBorder);
      border-radius:10px;
      padding:6px 8px;
      font-size:13px;
      width:120px;
    }

    /* Yesterday summary */
    .yesterdayGrid{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:10px;
    }

    .yCard{
      background:var(--panel3);
      border:1px solid var(--border2);
      border-radius:10px;
      padding:8px;
      min-height:48px;
    }

    .yTitle{
      font-weight:800;
      font-size:13px;
      text-align:center;
      margin-bottom:6px;
      opacity:0.95;
    }

    .yLine{
      font-size:12.5px;
      opacity:0.9;
      margin:4px 0;
      line-height:1.2;
      word-break:break-word;
    }

    .notesDay textarea{
      min-height:110px;
    }

        /* ---------- Theme controls (Admin) ---------- */
    .themeGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin-top:10px;
    }
    .themeRow{
      background:var(--panel2);
      border:1px solid var(--border2);
      border-radius:12px;
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .themeRow label{
      font-size:12px;
      color:var(--muted2);
    }
    .themeRow select, .themeRow button{
      background:var(--btn);
      color:var(--text);
      border:1px solid var(--border2);
      padding:10px 12px;
      border-radius:12px;
      font-size:14px;
      cursor:pointer;
    }
    .themeRow select:hover, .themeRow button:hover{ background:var(--btnHover); }
    .modeBtns{ display:flex; gap:8px; flex-wrap:wrap; }
    .modeBtns button.active{
      background:var(--btnActive);
      color:#000;
      font-weight:900;
      border-color: rgba(0,0,0,0.25);
    }
    
    /* ---------- Admin (member colors) ---------- */
    .adminGrid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:10px;
    }
    .adminRow{
      background:var(--panel2);
      border:1px solid var(--border2);
      border-radius:12px;
      padding:12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      min-height:56px;
    }
    .adminName{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:800;
      font-size:14px;
    }
    .colorInput{
      width:54px;
      height:36px;
      border:none;
      background:transparent;
      padding:0;
      cursor:pointer;
    }

    /* ---------- Admin (pre-write day notes) ---------- */
    .adminNotesGrid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:10px;
      margin-top:10px;
    }
    .adminNoteCard{
      background:var(--panel2);
      border:1px solid var(--border2);
      border-radius:12px;
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:8px;
      min-height:120px;
    }
    .adminNoteCard .adminNoteTitle{
      font-weight:900;
      font-size:13px;
      opacity:0.95;
    }
    .adminNoteCard textarea{
      min-height:110px;
    }

    /* ---------- Simple list pages (biweekly/monthly/maintenance scaffolding) ---------- */
    .listGrid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:10px;
    }
    .listItem{
      background:var(--panel2);
      border:1px solid var(--border2);
      border-radius:10px;
      padding:10px;
      display:flex;
      align-items:center;
      gap:10px;
      min-height:48px;
      box-shadow: var(--neuOutShadowSoft);
    }
    .listItem .name{
      flex:1;
      font-size:14px;
      opacity:0.95;
    }
    .toolbar{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      margin-bottom:8px;
    }
    .toolbar .left{
      display:flex; gap:8px; flex-wrap:wrap; align-items:center;
    }
    .toolbar .right{
      display:flex; gap:8px; flex-wrap:wrap; align-items:center;
    }
    .toolbar button{
      background:var(--btn);
      color:#fff;
      border:none;

  if (!task || !Array.isArray(task.assignees) || task.assignees.length !== 2) return task;

  const a = task.assignees[0];
  const b = task.assignees[1];

  const isAllowed = (a === "Mom" && b === "Ethan") || (a === "Ethan" && b === "Mom") ||
                    (a === "Dad" && b === "Celo")  || (a === "Celo"  && b === "Dad");
  if (isAllowed) return task;

  // If this is a 2-person task, force it into one of the two allowed pairings.
  // Preference: if Mom/Ethan is present, use that pair; otherwise Dad/Celo.
  const hasMom = task.assignees.includes("Mom");
  const hasEthan = task.assignees.includes("Ethan");
  const fixed = (hasMom || hasEthan) ? ["Mom","Ethan"] : ["Dad","Celo"];

  // Keep primary consistent with the kid on the pair.
  const primary = (fixed[1] === "Ethan") ? "Ethan" : "Celo";
  return { ...task, assignees: fixed, primary };
}

  const todayBtn = document.getElementById('goToday');
  if (todayBtn) todayBtn.addEventListener('click', () => {
    location.hash = '#/' + __todayKey();
  });

  // Reset only makes sense on day routes
  const resetBtn = document.getElementById('resetDay');
  if (resetBtn) {
    resetBtn.disabled = !isDay;
    resetBtn.style.opacity = isDay ? '1' : '.55';
    resetBtn.style.pointerEvents = isDay ? 'auto' : 'none';
    resetBtn.addEventListener('click', () => {
      const tasks = (typeof getTasksForDay === 'function') ? getTasksForDay(activeDay) : [];
      tasks.forEach(t => __setTaskDone(t.id, false));
      __renderDay(activeDay);
    });
  }

  // Menu wiring
  const menuBtn = document.getElementById('menuBtn');
  if (menuBtn) menuBtn.addEventListener('click', __openSideMenu);
}

function __renderDay(dayKey){
  const app = document.getElementById('app');
  if (!app) return;

  __renderTopNav(dayKey);

  const d = __dateForDayKey(dayKey);
  const dateStr = __formatMMDDYYYY(d);

  const tasks = (typeof getTasksForDay === 'function') ? getTasksForDay(dayKey) : [];
  const colors = __getMemberColors();

  // bucket tasks by person (shared chores appear in both columns)
  const buckets = {};
  __PEOPLE_RECOVERY.forEach(p => buckets[p] = []);
  tasks.forEach(t => {
    (t.assignees || []).forEach(p => {
      if (buckets[p]) buckets[p].push(t);
    });
  });

  const cols = __PEOPLE_RECOVERY.map(p => {
    const list = (buckets[p] || []).map(t => {
      const checked = __isTaskDone(t.id) ? 'checked' : '';
      const label = __esc(t.text);
      return `
        <div class="chore">
          <label class="choreLabel">
            <input type="checkbox" data-task="${__esc(t.id)}" ${checked} />
            <span>${label}</span>
          </label>
        </div>
      `;
    }).join('');

    // PATCH 1: updateable header elements (count + progress bar)
    const c = __completionForPerson(dayKey, p);
    const pct = c.total ? Math.round((c.done / c.total) * 100) : 0;
    const accent = colors[p] || 'var(--btnActive)';

    return `
      <section class="column" data-person="${__esc(p)}" style="border-top:4px solid ${__esc(accent)};">
        <div class="dayHeaderBar">
          <h2 class="dayTitle">${__esc(p)}</h2>
          <div class="dayDate">${__esc(dateStr)} · <span class="dayCount" data-person="${__esc(p)}">${c.done}/${c.total}</span></div>
        </div>
        <div class="miniBar" style="height:6px;border-radius:999px;overflow:hidden;border:1px solid var(--border2);background:rgba(0,0,0,0.18);margin:0 12px 10px 12px;">
          <div class="miniFill" data-person="${__esc(p)}" style="height:100%;width:${pct}%;background:${__esc(accent)};"></div>
        </div>
        ${list || '<div class="hint">No tasks.</div>'}
      </section>
    `;
  }).join('');

  app.innerHTML = `
    <div class="columns">${cols}</div>
  `;

  // PATCH 2: wire checkboxes with live-update of counts + mini bars (including shared chores)
  app.querySelectorAll('input[type="checkbox"][data-task]').forEach(cb => {
    cb.addEventListener('change', () => {
      const id = cb.getAttribute('data-task');
      const checked = !!cb.checked;
      __setTaskDone(id, checked);

      // If this task appears in multiple columns (shared chore), sync the other checkboxes visually.
      app.querySelectorAll(`input[type="checkbox"][data-task="${id}"]`).forEach(other => {
        if (other !== cb) other.checked = checked;
      });

      // Find the task object to know which people are affected.
      const tasks = (typeof getTasksForDay === 'function') ? (getTasksForDay(dayKey) || []) : [];
      const t = tasks.find(x => x && x.id === id);
      const affected = (t && Array.isArray(t.assignees) && t.assignees.length) ? t.assignees : [];

      // If we can't find assignees, fall back to updating just the column we clicked.
      const fallbackCol = cb.closest('section.column');
      const fallbackPerson = fallbackCol ? fallbackCol.getAttribute('data-person') : null;
      const peopleToUpdate = affected.length ? affected : (fallbackPerson ? [fallbackPerson] : []);

      peopleToUpdate.forEach(person => {
        const c = __completionForPerson(dayKey, person);
        const pct = c.total ? Math.round((c.done / c.total) * 100) : 0;

        const countEl = app.querySelector(`.dayCount[data-person="${person}"]`);
        if (countEl) countEl.textContent = `${c.done}/${c.total}`;

        const fillEl = app.querySelector(`.miniFill[data-person="${person}"]`);
        if (fillEl) fillEl.style.width = pct + '%';
      });
    });
  });
}

// ------------------------------
// Simple router + side menu (restoring "full UI" one page at a time)
// ------------------------------
const __EXTRA_ROUTES = ["dashboard","admin","weekly","maintenance"];

function __routeFromHash(){
  const h = location.hash || '';
  const m = h.match(/^#\/(.+)$/);
  const rk = m ? m[1] : '';
  if (__DAYS_RECOVERY.includes(rk)) return rk;
  if (__EXTRA_ROUTES.includes(rk)) return rk;
  return __todayKey();
}

function __closeSideMenu(){
  const ov = document.getElementById('sideOverlay');
  const pn = document.getElementById('sidePanel');
  if (ov) ov.classList.remove('open');
  if (pn) {
    pn.classList.remove('open');
    pn.setAttribute('aria-hidden', 'true');
  }
}

function __openSideMenu(){
  const ov = document.getElementById('sideOverlay');
  const pn = document.getElementById('sidePanel');
  if (ov) ov.classList.add('open');
  if (pn) {
    pn.classList.add('open');
    pn.setAttribute('aria-hidden', 'false');
  }
}

function __renderSideMenu(activeRoute){
  const nav = document.getElementById('sideNav');
  if (!nav) return;

  const items = [
    { key: 'dashboard', label: 'Dashboard' },
    { key: 'admin', label: 'Admin' },
    { key: 'weekly', label: 'Weekly' },
    { key: 'maintenance', label: 'Maintenance' },
  ];

  nav.innerHTML = items.map(it => {
    const active = (activeRoute === it.key) ? 'active' : '';
    return `<button class="sideBtn ${active}" type="button" data-route="${it.key}"><span>${it.label}</span><span class="sideChevron">›</span></button>`;
  }).join('');

  nav.querySelectorAll('button[data-route]').forEach(b => {
    b.addEventListener('click', () => {
      const rk = b.getAttribute('data-route');
      location.hash = '#/' + rk;
      __closeSideMenu();
    });
  });

  // overlay/close wiring
  const ov = document.getElementById('sideOverlay');
  if (ov) ov.onclick = __closeSideMenu;
  const closeBtn = document.getElementById('sideCloseBtn');
  if (closeBtn) closeBtn.onclick = __closeSideMenu;
}

function __renderWeekly(){
  const app = document.getElementById('app');

  const rows = chores.map(name => {
    const slug = __slugify(name);
    const checked = __weeklyIsDone(weekKey, slug) ? 'checked' : '';
    const assigned = __weeklyGetAssign(weekKey, slug);

    const opts = ['','Dad','Mom','Ethan','Celo'].map(p => {
      const label = p ? p : 'Unassigned';
      const sel = (p === assigned) ? 'selected' : '';
      return `<option value="${__esc(p)}" ${sel}>${__esc(label)}</option>`;
    }).join('');

    return `
      <div class="weeklyItem">
        <input type="checkbox" data-weekly="${__esc(slug)}" ${checked} />
        <div class="label">${__esc(name)}</div>
        <select class="assignSelect" data-weekly-assign="${__esc(slug)}">${opts}</select>
      </div>
    `;
  }).join('');

  app.innerHTML = `
    <div class="panel">
      <div class="toolbar">
        <div class="left">
          <h2 style="margin:0;">Weekly</h2>
          <div class="hint" style="margin:0;">Week of <b>${__esc(weekKey)}</b></div>

        <div class="right">
          <button class="navBtn danger" id="weeklyResetBtn" type="button">Reset Weekly</button>
        </div>
      </div>

      <div class="weeklyGrid">
        ${rows || '<div class="hint">No weekly chores configured.</div>'}
      </div>
    </div>
  `;

  // Wire done toggles
  app.querySelectorAll('input[type="checkbox"][data-weekly]').forEach(cb => {
    cb.addEventListener('change', () => {
      const slug = cb.getAttribute('data-weekly');
      __weeklySetDone(weekKey, slug, !!cb.checked);
    });
  });

  // Wire assignee dropdowns
  app.querySelectorAll('select[data-weekly-assign]').forEach(sel => {
    sel.addEventListener('change', () => {
      const slug = sel.getAttribute('data-weekly-assign');
      __weeklySetAssign(weekKey, slug, sel.value);
    });
  });

  // Reset button
  const rb = document.getElementById('weeklyResetBtn');
  if (rb) rb.addEventListener('click', () => {
    chores.forEach(name => {
      const slug = __slugify(name);
      __weeklySetDone(weekKey, slug, false);
    });
    __renderWeekly();
  });
}

function __renderAdmin(){
  const app = document.getElementById('app');
  if (!app) return;

  // Current theme state
  let state = { themeId: 'neonGlass', mode: 'dark' };
  try {
    if (typeof loadThemeState === 'function') state = loadThemeState();
  } catch(_) {}

  const themeId = state.themeId || 'neonGlass';
  const mode = (state.mode === 'light') ? 'light' : 'dark';
  const canEditColors = (themeId === 'paperClean');

  // Theme options
  const themeKeys = (typeof THEMES !== 'undefined') ? Object.keys(THEMES) : ['neonGlass','paperClean'];
  const themeOptions = themeKeys.map(k => {
    const label = (typeof themeLabel === 'function') ? themeLabel(k) : k;
    const sel = (k === themeId) ? 'selected' : '';
    return `<option value="${__esc(k)}" ${sel}>${__esc(label)}</option>`;
  }).join('');

  // Member colors
  const colors = __getMemberColors();

  const colorRows = __PEOPLE_RECOVERY.map(p => {
    const v = colors[p] || '#ffffff';
    const dis = canEditColors ? '' : 'disabled';
    const rowStyle = canEditColors ? '' : 'style="opacity:0.65;"';
    return `
      <div class="adminRow" ${rowStyle}>
        <div class="adminName">${__esc(p)}</div>
        <input class="colorInput" type="color" data-person="${__esc(p)}" value="${__esc(v)}" ${dis} />
      </div>
    `;
  }).join('');

  const paperHint = (themeId === 'paperClean')
    ? 'Paper Clean: member colors are editable and will persist on this device.'
    : 'Member colors are locked on this theme. Switch to Paper Clean to customize.';

  app.innerHTML = `
    <div class="panel">
      <div class="dashHeaderRow">
        <h2>Admin</h2>
        <div class="hint">Local-only settings (sync is disabled).</div>
      </div>

      <div class="themeGrid">
        <div class="themeRow">
          <label>Theme</label>
          <select id="adminThemeSel">${themeOptions}</select>
          <div class="hint">${__esc(paperHint)}</div>
        </div>

        <div class="themeRow">
          <label>Mode</label>
          <div class="modeBtns">
            <button class="navBtn ${mode === 'dark' ? 'active' : ''}" id="adminModeDark" type="button">Dark</button>
            <button class="navBtn ${mode === 'light' ? 'active' : ''}" id="adminModeLight" type="button">Light</button>
          </div>
          <div class="hint">Applies immediately across the app.</div>
        </div>
      </div>

      <div style="height:10px"></div>

      <h3>Member Colors</h3>
      <div class="hint">These colors drive the Dashboard rings (and later, column accents).</div>

      <div class="adminGrid">
        ${colorRows}
      </div>

      <div class="dashNav" style="margin-top:12px;">
        <button class="navBtn" id="adminGoDashboard" type="button">Go to Dashboard</button>
        <button class="navBtn" id="adminGoToday" type="button">Go to Today</button>
      </div>
    </div>
  `;

  // Wire buttons
  const goDash = document.getElementById('adminGoDashboard');
  if (goDash) goDash.onclick = () => { location.hash = '#/dashboard'; };

  const goToday = document.getElementById('adminGoToday');
  if (goToday) goToday.onclick = () => { location.hash = '#/' + __todayKey(); };

  // Theme selection
  const sel = document.getElementById('adminThemeSel');
  if (sel) {
    sel.addEventListener('change', () => {
      const nextTheme = sel.value;
      try {
        if (typeof applyTheme === 'function') applyTheme(nextTheme, mode);
      } catch(_) {}
      __renderRoute('admin');
    });
  }

  // Mode buttons
  const bDark = document.getElementById('adminModeDark');
  const bLight = document.getElementById('adminModeLight');
  if (bDark) bDark.onclick = () => {
    try { if (typeof applyTheme === 'function') applyTheme(themeId, 'dark'); } catch(_) {}
    __renderRoute('admin');
  };
  if (bLight) bLight.onclick = () => {
    try { if (typeof applyTheme === 'function') applyTheme(themeId, 'light'); } catch(_) {}
    __renderRoute('admin');
  };

  // Member color pickers
  app.querySelectorAll('input[type="color"][data-person]').forEach(inp => {
    inp.addEventListener('input', () => {
      // Only save custom colors on Paper Clean.
      let t = 'neonGlass';
      try {
        if (typeof loadThemeState === 'function') {
          const s = loadThemeState();
          if (s && s.themeId) t = s.themeId;
        }
      } catch(_) {}
      if (t !== 'paperClean') return;

      const person = inp.getAttribute('data-person');
      const next = inp.value;
      const current = jget('memberColors', __getMemberColors());
      current[person] = next;
      jset('memberColors', current);
      // Stay on admin; rings update next time dashboard is rendered.
    });
  });
}

function __renderRoute(routeKey){
  __renderSideMenu(routeKey);
  __renderTopNav(routeKey);

  if (__DAYS_RECOVERY.includes(routeKey)) {
    __renderDay(routeKey);
    return;
  }

  if (routeKey === 'dashboard') return __renderDashboard();
  if (routeKey === 'admin') return __renderAdmin();
  if (routeKey === 'weekly') return __renderWeekly();
  if (routeKey === 'maintenance') return __renderPlaceholder('Maintenance');

  // fallback
  __renderDay(__todayKey());
}

function __currentRouteDayKey(){
  return __routeFromHash();
}

function __bootRecovery(){
  // Apply default theme if possible (theme functions expect jget/jset)
  try {
    if (typeof loadThemeState === 'function' && typeof applyTheme === 'function') {
      const s = loadThemeState();
      applyTheme(s.themeId, s.mode);
    }
  } catch(_) {}

  __renderRoute(__currentRouteDayKey());
}

window.addEventListener('hashchange', () => __renderRoute(__currentRouteDayKey()));
__bootRecovery();
</script>
